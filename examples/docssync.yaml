project:
  key: ProjectID

scan:
  root: .
  include:
    - "**/*.md"
  exclude:
    - "**/node_modules/**"
    - "**/dist/**"
    - "**/.git/**"
    - "**/README.md"

precommit:
  baseDir: .precommit
  stripDirs:
    - Documentacao
    - docs

sync:
  docsaurus:
    enabled: true
    gitlabRepo: your-gitlab-repo
    gitlabToken: your-gitlab-token
    gitlabBranch: main
    
  openwebui:
    enabled: true
    apiUrl: https://api.openwebui.com/ingest
    apiKey: your-openwebui-api-key
    knowledgeId : your-collection-name